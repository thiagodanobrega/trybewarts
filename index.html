<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;500;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo Trybe" class="trybewarts-header-logo
    ">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
     <form class="trybewarts-login">
      <div>
        <input id="email" type="email" name="email" placeholder="Email">
      </div>
      <div>
        <input id="senha" type="password" name="password" placeholder="Senha">
      </div>
      <div>
        <button id="btn-login">Entrar</button>
      </div>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div class="input-container">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="input-container">
        <input type="email" id="input-email" placeholder="Email">
        <label id="label">Casa
          <select id="house">
            <option selected disabled value="">Selecione </option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>
      <hr>
      <div class="check-container">
        <div class="radio-family">
          <label id="label-family">Qual sua família?</label>
          <label><input type="radio" name="family" value="Frontend">Frontend</label>
          <label><input type="radio" name="family" value="Backend">Backend</label>
          <label> <input type="radio" name="family" value="FullStack">FullStack</label>
        </div>
        <div class="checkbox-container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checkbox">
            <label><input type="checkbox" value="HoFs" class="subject">HoFs</label>
            <label><input type="checkbox" value="Jest" class="subject">Jest</label>
            <label><input type="checkbox" value="Promises" class="subject">Promises</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="React" class="subject">React</label>
            <label><input type="checkbox" value="SQL" class="subject">SQL</label>
            <label><input type="checkbox" value="Python" class="subject">Python</label>
          </div>
        </div>
      </div>
      <hr>
      <div class="rate-container">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="rate">
          <label><input type="radio" name="rate" value="1">1</label>
          <label><input type="radio" name="rate" value="2">2</label>
          <label> <input type="radio" name="rate" value="3">3</label>
          <label> <input type="radio" name="rate" value="4">4</label>
          <label> <input type="radio" name="rate" value="5">5</label>
          <label> <input type="radio" name="rate" value="6">6</label>
          <label> <input type="radio" name="rate" value="7">7</label>
          <label> <input type="radio" name="rate" value="8">8</label>
          <label> <input type="radio" name="rate" value="9">9</label>
          <label> <input type="radio" name="rate" value="10">10</label>
        </div>
      </div>

      
      <label class="textarea">Deixe seu comentário:
        <textarea  id="textarea" rows="5" maxlength="500"></textarea>
        <span id="counter"></span>
      </label>
      
      
      <label id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" id ="agreement">
      </label>

      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <div>
      <img src="images/trybewarts-colored.svg" alt="trybewarts" id="trybewarts-forms-logo">
    </div>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js" ></script>
</body>
</html>
